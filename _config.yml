# Hexo Configuration
## Docs: http://zespia.tw/hexo/docs/configuration.html
## Source: https://hexo.io/

# Site
title: Thinking in Crowd / 鹄思乱想
subtitle: Swan flying in the immense sky
description:
author: 鹄思乱想
email: chengusky@gmail.com
language:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.thinkingincrowd.me
root: /
permalink: :year/:month/:day/:title/
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code

# Directory
source_dir: source
public_dir: public

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
auto_spacing: true # Add spaces between asian characters and western characters
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
max_open_file: 100
multi_thread: true
filename_case: 0
render_drafts: false
post_asset_folder: false
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 2
category: 2
tag: 2

skip_render:
  - algorithm/css/**
  - algorithm/js/**
  - kanban/bower_components/**
  - kanban/*.js
  - kanban/*.css
  - kanban/*.html

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
server:
  port: 4000
  log: false
  ip: 0.0.0.0
  compress: false
  header: true

logger: false
logger_format:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMM D YYYY
time_format: H:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Disqus
disqus_shortname: thinkingincrowd

## Themes: https://hexo.io/wiki/Themes
theme: pacman
exclude_generator:

# Markdown
## https://github.com/chjj/marked
markdown:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

# Stylus
stylus:
  compress: false

# Deployment
## Docs: http://zespia.tw/hexo/docs/deployment.html
deploy:
  type: git
  message: "Site updated: {{ now('YYYY-MM-DD HH:mm:ss') }}"
  repo:
    github: git@github.com:kenspirit/kenspirit.github.io.git,master
    ## gitcafe: git@gitcafe.com:thinkingincrowd/thinkingincrowd.git,gitcafe-pages

sitemap:
    path: sitemap.xml

feed:
    type: atom
    path: atom.xml
    limit: 20

# mermaid chart
mermaid: ## mermaid url https://github.com/knsv/mermaid
  enable: true  # default true
  version: "8.9.2" # default v7.1.2
  options:  # find more api options from https://github.com/knsv/mermaid/blob/master/src/mermaidAPI.js
    startOnload: true  # default true
