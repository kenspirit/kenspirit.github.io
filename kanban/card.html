<div ui-draggable="true" drag="dataset" class="card $$isAllChildsCompleted()$$Complete $$dataset.blocked$$Blocked">
  <div><img alt="$$dataset.owner$$" src="./$$dataset.owner$$.png" class="ownerLogo"/></div>
  <div class="title">$$dataset.name$$</div>
  <div class="cardContent">$$dataset.desc$$</div>
</div>
